name: 'Kinda Contribute'
description: 'Simulates your contribution'
author: 'Th3Un1q3'
inputs:
  max-commits:
    description: 'How many commits to make per run'
    required: false
    default: '5'
  exact-commits:
    description: 'How many commits to make per run'
    required: false

runs:
  using: "composite"
  steps:
    - uses: actions/github-script@v6
      id: define-commits-to-make
      with:
        script: |
            try {
              const exactCommits = Number.parseInt(github.context.event.inputs.exact-commits);
              const maxCommits = Number.parseInt(github.context.event.inputs.max-commits);
              const commitsNumber = exactCommits || Math.floor(Math.random() * (maxCommits - 1)) + 1;
              return {
                commitsNumber,
              }
            } catch(error) {
              return {
                commitsNumber: github.context.event.inputs.max-commits
              }
            }
        result-encoding: json
    - name: Get result
      run: echo "${{steps.define-commits-to-make.outputs.commitsNumber}}"
      shell: bash

